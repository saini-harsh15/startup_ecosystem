<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Startup Ecosystem Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .pitch-input {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .pitch-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 40px;
        }

        .sentiment-result {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #28a745;
        }

        .sentiment-result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-neutral {
            background: #fff3cd;
            color: #856404;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .confidence-score {
            font-size: 1.1rem;
            color: #666;
        }

        .investors-section h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.3rem;
        }

        .investor-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .investor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .investor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .investor-name-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .investor-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .linkedin-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: #0077b5;
            border-radius: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .linkedin-icon:hover {
            background: #005582;
            transform: scale(1.1);
        }

        .linkedin-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .match-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .investor-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #333;
        }

        .investor-description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.4;
            font-style: italic;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .investor-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }

            .investor-name-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Startup Ecosystem Tracker</h1>
            <p>AI-Powered Pitch Analysis & Investor Recommendations</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>üìù Enter Your Startup Pitch</h2>
                <textarea 
                    id="pitchText" 
                    class="pitch-input" 
                    placeholder="Describe your startup, product, target market, business model, and funding needs. Be specific about your domain (e.g., AI, SaaS, FinTech), funding stage (Seed, Series A), and location..."
                ></textarea>
                <button id="analyzeBtn" class="analyze-btn" onclick="analyzePitch()">
                    üîç Analyze Pitch & Find Investors
                </button>
            </div>

            <div id="results" class="results hidden">
                <div class="sentiment-result">
                    <h3>üìä Pitch Sentiment Analysis</h3>
                    <div id="sentimentContent">
                        <!-- Sentiment results will be populated here -->
                    </div>
                </div>

                <div class="investors-section">
                    <h3>üíº Recommended Investors</h3>
                    <div id="investorsContent">
                        <!-- Investor recommendations will be populated here -->
                    </div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <p>üß† AI is analyzing your pitch and finding matching investors...</p>
            </div>

            <div id="error" class="error hidden">
                <!-- Error messages will be shown here -->
            </div>
        </div>
    </div>

    <script>
        async function analyzePitch() {
            const pitchText = document.getElementById('pitchText').value.trim();
            
            if (!pitchText) {
                showError('Please enter your startup pitch text.');
                return;
            }

            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                // Make both API calls simultaneously
                const [sentimentResponse, investorsResponse] = await Promise.all([
                    fetch('/predict-sentiment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: pitchText })
                    }),
                    fetch('/recommend-investors', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: pitchText })
                    })
                ]);

                if (!sentimentResponse.ok || !investorsResponse.ok) {
                    throw new Error('API request failed');
                }

                const sentimentData = await sentimentResponse.json();
                const investorsData = await investorsResponse.json();

                // Display results
                displaySentimentResult(sentimentData);
                displayInvestorRecommendations(investorsData.recommendations);
                
                document.getElementById('results').classList.remove('hidden');

            } catch (error) {
                console.error('Analysis failed:', error);
                showError('Analysis failed. Please check if the API server is running and try again.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displaySentimentResult(data) {
            const sentimentClass = `sentiment-${data.label.toLowerCase()}`;
            const percentage = Math.round(data.score * 100);
            
            document.getElementById('sentimentContent').innerHTML = `
                <div class="sentiment-badge ${sentimentClass}">
                    ${data.label}
                </div>
                <div class="confidence-score">
                    Confidence: ${percentage}%
                </div>
            `;
        }

        function displayInvestorRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                document.getElementById('investorsContent').innerHTML = `
                    <p>No matching investors found. Try providing more specific details about your domain, stage, and location.</p>
                `;
                return;
            }

            const investorsHTML = recommendations.map(investor => `
                <div class="investor-card">
                    <div class="investor-header">
                        <div class="investor-name-section">
                            <div class="investor-name">${investor.investor_name}</div>
                            ${investor.linkedin && investor.linkedin !== 'nan' && investor.linkedin !== '' ? `
                                <a href="${investor.linkedin}" target="_blank" class="linkedin-icon" title="View LinkedIn Profile">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                        <div class="match-score">${Math.round(investor.match_score * 100)}% Match</div>
                    </div>
                    <div class="investor-details">
                        <div class="detail-item">
                            <div class="detail-label">üéØ Investment Domains</div>
                            <div class="detail-value">${investor.domains}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìà Preferred Stage</div>
                            <div class="detail-value">${investor.preferred_stage}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üí∞ Ticket Size</div>
                            <div class="detail-value">${investor.ticket_size}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">üìç Location</div>
                            <div class="detail-value">${investor.location}</div>
                        </div>
                    </div>
                    <div class="investor-description">
                        ${investor.description}
                    </div>
                </div>
            `).join('');

            document.getElementById('investorsContent').innerHTML = investorsHTML;
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // Allow Enter key to trigger analysis (with Shift+Enter for new lines)
        document.getElementById('pitchText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                analyzePitch();
            }
        });
    </script>
</body>
</html>
